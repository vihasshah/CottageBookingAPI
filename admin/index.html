<html>
<head>
    <!-- color palette -->
    <link rel="stylesheet" href="palette.css">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom js -->
    <script src="common.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper default-primary-color">
                <a href="#!" class="brand-logo ">Cottage Finder</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html"><i class="material-icons left">store</i>Cottages</a></li>
                    <li><a href="users.html"><i class="material-icons left">person</i>Users</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- main body  -->
    <div class="row">
        <div class="col s10 offset-s1">
            <h4 class="primary-text-color">Cottages List</h4>
            <div id="cottageList" class="col s12"></div>
            <script>renderCottageList()</script>
        </div>
       
    </div>
    <!-- floating btn -->
    <div class="fixed-action-btn">
        <a id="fab" class="btn-floating btn-large deep-orange modal-trigger" href="#modal1">
            <i class="large material-icons text-primary-color">add</i>
        </a>
    </div>
    <!-- model for add cottage -->
    <div id="modal1" class="modal bottom-sheet large-sheet">
        <div class="modal-content">
            <!-- header -->
            <div class="row">
                <div class="col s10">
                    <h4>Add Cottage</h4>
                </div>
                <div class="col s2">
                    <a href="#!" id="save" class="modal-close waves-effect waves-green btn-flat right">Save</a>
                </div>
            </div>
            <!-- form  -->
            <form action="#">
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input placeholder="e.g., Coconut Cottage" id="cottage_name" type="text" class="validate">
                        <label for="first_name">Cottage Name</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <input placeholder="e.g., Trivandrum" id="place" type="text" class="validate">
                        <label for="place">Place</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <input placeholder="e.g., 9823421231" id="contact_no" type="number" class="validate">
                        <label for="contact_no">Contact No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input placeholder="e.g., Pool, Wifi, club" id="amenities" type="text" class="validate">
                        <label for="first_name">Amenities</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <input placeholder="e.g., 3500" id="price" type="text" class="validate">
                        <label for="price">Price</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <select id="category">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">3 star</option>
                            <option value="2">5 star</option>
                            <option value="3">7 star</option>
                        </select>
                        <label>Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="upload_photo">Upload Photos</label>
                        <div class="file-field input-field ">
                            <div class="btn btn-flat">
                                <span>Upload</span>
                                <input type="file" multiple id="mutlifile">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files" id="file">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>
                            <input type="checkbox" id="available"/>
                            <span>Available</span>
                        </label>
                    <div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
